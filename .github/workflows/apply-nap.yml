name: "F5XC + NAP Apply"

on:
  push:
    branches:
      - apply-nap
  pull_request:

jobs:
  terraform_infra:
    name: "AWS Infra" 
    runs-on: ubuntu-latest   
    defaults:
      run:
        working-directory: ./infra
    steps:
      - name: Checkout
        uses: actions/checkout@v3


      - name: Setup Terraform 
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Setup Terraform Backend 
        run: |
          cat > backend.tf << EOF
          terraform {
            cloud {
              organization = "${{ secrets.TF_CLOUD_ORGANIZATION }}"
              workspaces {
                name = "${{ secrets.TF_CLOUD_WORKSPACE_INFRA }}"
              }
            }
          }
          EOF

      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: |
          export TF_LOG=DEBUG
          terraform plan -no-color -input=false > plan.txt
          cat plan.txt

      - name: Terraform Plan Status
        run: |
          if grep -q "Error" plan.txt; then
            echo "❌ Terraform plan contains errors!"
            exit 1
          else
            echo "✅ Terraform plan is clean!"
          fi

      - name: Terraform Apply
        if: github.ref == 'refs/heads/apply-nap' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

  terraform_eks:
    name: "AWS EKS"
    runs-on: ubuntu-latest
    needs: terraform_infra
    defaults:
      run:
        working-directory: ./eks-cluster
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Setup Terraform Backend
        run: |
          cat > backend.tf << EOF
          terraform {
            cloud {
              organization = "${{ secrets.TF_CLOUD_ORGANIZATION }}"
              workspaces {
                name = "${{ secrets.TF_CLOUD_WORKSPACE_EKS }}"
              }
            }
          }
          EOF

      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: |
          export TF_LOG=DEBUG
          terraform plan -no-color -input=false | tee plan.txt
          cat plan.txt
        continue-on-error: true

      - name: Terraform Plan Status
        run: |
          if grep -q "Error" plan.txt; then
            echo "❌ Terraform plan contains errors!"
            exit 1
          else
            echo "✅ Terraform plan is clean!"
          fi

      - name: Terraform Apply
        if: github.ref == 'refs/heads/apply-nap' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

  terraform_nap:
    name: "NGINX App Protect"
    runs-on: ubuntu-latest
    needs: terraform_eks
    defaults:
      run:
        working-directory: ./nap
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Install Docker and Docker Compose
        run: |
            sudo apt-get update -y
            # Uninstall conflicting containerd if necessary
            sudo apt-get remove -y containerd containerd.io

            # Install Docker from the official Docker repository
            sudo apt-get install apt-transport-https ca-certificates curl software-properties-common -y
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
            sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
            sudo apt-get update -y
            sudo apt-get install docker-ce docker-ce-cli containerd.io -y
            sudo service docker start
            sudo usermod -aG docker $USER
            
            # Install Docker Compose
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            docker --version  # Optional: Check Docker version
            docker-compose --version  # Optional: Check Docker Compose version

      - name: Create Certificates Directory
        run: |
          sudo mkdir -p /etc/docker/certs.d/private-registry.nginx.com

      - name: Create NGINX Repository Certificate
        run: echo "${{ secrets.NGINX_REPO_CRT }}" | sudo tee /etc/docker/certs.d/private-registry.nginx.com/client.cert

      - name: Create NGINX Repository Key
        run: echo "${{ secrets.NGINX_REPO_KEY }}" | sudo tee /etc/docker/certs.d/private-registry.nginx.com/client.key

      - name: Build Docker Image
        run: |
          docker build --no-cache \
            --secret id=nginx-crt,src=/etc/docker/certs.d/private-registry.nginx.com/client.cert \
            --secret id=nginx-key,src=/etc/docker/certs.d/private-registry.nginx.com/client.key \
            -t waf-compiler-5.5.0:custom ./charts
      - name: Get User and Group IDs
        run: |
          USER_ID=$(id -u)
          GROUP_ID=$(id -g)
          echo "User ID: $USER_ID"
          echo "Group ID: $GROUP_ID"
          echo "USER_ID=$USER_ID" >> $GITHUB_ENV
          echo "GROUP_ID=$GROUP_ID" >> $GITHUB_ENV

      - name: Change Permissions for Charts Directory
        run: |
          sudo chmod 777 $(pwd)/charts

      - name: Run Docker Container
        run: |
          docker run --rm --user ${{ env.USER_ID }}:${{ env.GROUP_ID }} \
            -v $(pwd):$(pwd) \
            waf-compiler-5.5.0:custom \
            -p $(pwd)/charts/policy.json -o $(pwd)/charts/compiled_policy.tgz
  

      - name: Setup Terraform Backend
        run: |
          cat > backend.tf << EOF
          terraform {
            cloud {
              organization = "${{ secrets.TF_CLOUD_ORGANIZATION }}"
              workspaces {
                name = "${{ secrets.TF_CLOUD_WORKSPACE_NAP }}"
              }
            }
          }
          EOF

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: |
          export TF_LOG=DEBUG
          terraform plan -no-color -input=false | tee plan.txt
          cat plan.txt
        continue-on-error: true

      - name: Terraform Plan Status
        run: |
          if grep -q "Error" plan.txt; then
            echo "❌ Terraform plan contains errors!"
            exit 1
          else
            echo "✅ Terraform plan is clean!"
          fi

      - name: Terraform Apply
        if: github.ref == 'refs/heads/apply-nap' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

  terraform_arcadia:
    name: "Arcadia WebApp"
    runs-on: ubuntu-latest
    needs: terraform_nap
    defaults:
      run:
        working-directory: ./arcadia
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Setup Terraform Backend
        run: |
          cat > backend.tf << EOF
          terraform {
            cloud {
              organization = "${{ secrets.TF_CLOUD_ORGANIZATION }}"
              workspaces {
                name = "${{ secrets.TF_CLOUD_WORKSPACE_ARCADIA }}"
              }
            }
          }
          EOF

      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: |
          export TF_LOG=DEBUG
          terraform plan -no-color -input=false | tee plan.txt
          cat plan.txt
        continue-on-error: true

      - name: Terraform Plan Status
        run: |
          if grep -q "Error" plan.txt; then
            echo "❌ Terraform plan contains errors!"
            exit 1
          else
            echo "✅ Terraform plan is clean!"
          fi

      - name: Terraform Apply
        if: github.ref == 'refs/heads/apply-nap' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
