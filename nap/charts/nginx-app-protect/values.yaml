---
controller:
  name: controller
  kind: deployment
  nginxplus: true
  mgmt:
    licenseTokenSecretName: "license-token"
    sslVerify: false
  nginxReloadTimeout: "60000"
  appprotect:
    enable: true
    v5: true
    enforcer:
      host: "127.0.0.1"
      port: 50000
      image:
        repository: private-registry.nginx.com/nap/waf-enforcer
        tag: "5.4.0"
        pullPolicy: IfNotPresent
      securityContext: 
        readOnlyRootFilesystem: true
    configManager:
      image:
        repository: private-registry.nginx.com/nap/waf-config-mgr
        tag: "5.4.0"
        pullPolicy: IfNotPresent
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        runAsUser: 101
        runAsNonRoot: true
        capabilities:
          drop:
            - all
  appprotectdos:
    enable: true
    debug: false
  enableSnippets: true
  image:
    repository: private-registry.nginx.com/nginx-ic-dos/nginx-plus-ingress
    tag: "4.0.1"
    pullPolicy: IfNotPresent
 logLevel: "2"  # Fixed: logLevel should be a string
  nginxStatus:
    allowCidrs: "0.0.0.0/0"  # Fixed: Changed from array to string
    port: 9000
  readyStatus:
    initialDelaySeconds: "30"
  serviceAccount:
    imagePullSecretName: regcred
prometheus:
  create: true
