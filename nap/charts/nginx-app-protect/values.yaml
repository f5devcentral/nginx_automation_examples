---
controller:
  appprotect:
    enable: true
    v5: true
    volumes:
      - name: app-protect-bd-config
        emptyDir: {}
      - name: app-protect-config
        emptyDir: {}
      - name: app-protect-bundles
        emptyDir: {}
    volumeMounts:
      - name: app-protect-bd-config
        mountPath: /opt/app_protect/bd_config  # Corrected path
      - name: app-protect-config
        mountPath: /opt/app_protect/config     # Corrected path
      - name: app-protect-bundles
        mountPath: /etc/app_protect/bundles
    enforcer:
      host: "127.0.0.1"
      port: 50000 
      image:
        repository: private-registry.nginx.com/nap/waf-enforcer
        tag: "5.4.0"
        pullPolicy: IfNotPresent
      securityContext: 
        readOnlyRootFilesystem: false  # Allow writes
    configManager:
      image:
        repository: private-registry.nginx.com/nap/waf-config-mgr
        tag: "5.4.0"
        pullPolicy: IfNotPresent
      securityContext:
        readOnlyRootFilesystem: false   # Allow writes
        allowPrivilegeEscalation: false
        runAsUser: 101
        runAsNonRoot: true
  appprotectdos:
    enable: true
  enableSnippets: true
  image:
    repository: private-registry.nginx.com/nginx-ic-dos/nginx-plus-ingress
    tag: "4.0.1"
    pullPolicy: Always
  nginxplus: true
  nginxStatus:
    allowCidrs: 0.0.0.0/0
    port: 9000
  readyStatus:
    initialDelaySeconds: 30
  serviceAccount:
    imagePullSecretName: regcred
  podSecurityContext:
    fsGroup: 101  # Ensure volume writability
prometheus:
  create: true
